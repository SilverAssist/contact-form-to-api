name: Quality Checks (Reusable)

on:
  workflow_call:
    inputs:
      php-version:
        description: "PHP version to use"
        required: false
        type: string
        default: "8.2"

jobs:
  quality-checks:
    name: Quality Checks (PHP ${{ inputs.php-version }})
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: cf7_api_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP ${{ inputs.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php-version }}
          extensions: curl, dom, json, libxml, mbstring, mysqli, xmlwriter
          coverage: none
          tools: composer:v2

      - name: Verify MySQL connection
        run: |
          mysql --host=127.0.0.1 --port=3306 -uroot -proot -e "SHOW DATABASES"

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-${{ inputs.php-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ inputs.php-version }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --optimize-autoloader

      - name: Run quality checks with WordPress Test Suite
        env:
          WP_VERSION: latest
          DB_NAME: cf7_api_test
          DB_USER: root
          DB_PASS: root
          DB_HOST: 127.0.0.1
        run: ./scripts/run-quality-checks.sh
