name: CI
permissions:
  contents: read

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  quality:
    name: Quality Checks
    uses: ./.github/workflows/quality-checks.yml
    with:
      php-version: "8.2"

  quality-php-83:
    name: Quality Checks (PHP 8.3)
    uses: ./.github/workflows/quality-checks.yml
    with:
      php-version: "8.3"
