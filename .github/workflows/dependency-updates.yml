name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: Update Composer Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer:v2

      - name: Update Composer dependencies
        run: |
          composer update --prefer-dist --no-interaction

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(deps): update Composer dependencies"
          title: "Update Composer dependencies"
          body: |
            ## Dependency Updates
            
            This PR updates Composer dependencies to their latest versions.
            
            ### Changes
            - Updated `composer.lock` with latest compatible versions
            
            ### Testing
            - [ ] Quality checks passed
            - [ ] All tests passed
            - [ ] No breaking changes introduced
            
            **Auto-generated by GitHub Actions**
          branch: deps/composer-updates
          delete-branch: true
          labels: |
            dependencies
            automated
