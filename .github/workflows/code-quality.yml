name: ğŸ” Code Quality & Testing

on:
    push:
        branches: [main, develop]
        paths:
            - "**.php"
            - "**.js"
            - "**.css"
            - "composer.json"
            - "composer.lock"
            - "package.json"
            - "package-lock.json"
            - ".github/workflows/**"
    pull_request:
        branches: [main]
        paths:
            - "**.php"
            - "**.js"
            - "**.css"
            - "composer.json"
            - "composer.lock"
            - "package.json"
            - "package-lock.json"
            - ".github/workflows/**"

jobs:
    code-quality:
        name: ğŸ§¹ Code Quality
        runs-on: ubuntu-latest

        strategy:
            matrix:
                php: [8.0, 8.1, 8.2, 8.3]

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ˜ Setup PHP ${{ matrix.php }}
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: curl, json, mbstring
                  coverage: xdebug
                  tools: composer:v2

            - name: ğŸ“‹ Validate composer.json
              run: composer validate --strict --no-check-all

            - name: ğŸ¯ Get Composer Cache Directory
              id: composer-cache
              run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            - name: â™»ï¸ Cache Composer packages
              uses: actions/cache@v3
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-php-${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-php-${{ matrix.php }}-composer-

            - name: ğŸ“¦ Install Composer dependencies
              run: composer install --prefer-dist --no-progress --optimize-autoloader

            - name: ğŸ” Run PHP CodeSniffer (WordPress Coding Standards)
              run: |
                  if [ -f "vendor/bin/phpcs" ]; then
                    vendor/bin/phpcs --standard=WordPress --extensions=php --ignore=vendor/,node_modules/,tests/ --report=full .
                  else
                    echo "phpcs not found, skipping..."
                  fi

            - name: ğŸ§ª Run PHPUnit Tests
              run: |
                  if [ -f "vendor/bin/phpunit" ] && [ -f "phpunit.xml" ]; then
                    vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml
                  else
                    echo "PHPUnit tests not configured, skipping..."
                  fi

            - name: ğŸ“Š Upload coverage reports to Codecov
              if: matrix.php == '8.1' && github.event_name == 'push'
              uses: codecov/codecov-action@v3
              with:
                  file: ./coverage.xml
                  flags: php
                  name: php-${{ matrix.php }}

    version-consistency:
        name: ğŸ”¢ Version Consistency
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: âœ… Check version consistency
              run: |
                  if [ -f "./scripts/check-versions.sh" ]; then
                    ./scripts/check-versions.sh
                  else
                    echo "Version check script not found, skipping..."
                  fi

    security-scan:
        name: ğŸ›¡ï¸ Security Scan
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ˜ Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: 8.1
                  extensions: curl, json, mbstring
                  tools: composer:v2

            - name: ğŸ“¦ Install dependencies
              run: composer install --prefer-dist --no-progress --optimize-autoloader

            - name: ğŸ” Run security scan
              run: |
                  # Check for common security issues
                  echo "Checking for common security issues..."

                  # Check for hardcoded credentials (excluding test files and comments)
                  if grep -r -i "password\|secret\|key\|token" --include="*.php" . \
                     | grep -v "vendor/" \
                     | grep -v ".git/" \
                     | grep -v "tests/" \
                     | grep -v "/\*\*" \
                     | grep -v "^\s*\*" \
                     | grep -v "^\s*//" \
                     | grep -E "(=|:)\s*['\"][^'\"]{8,}['\"]"; then
                    echo "âš ï¸ Potential hardcoded credentials found!"
                    exit 1
                  fi

                  # Check for SQL injection patterns (excluding test files)
                  if grep -r -E "\\\$_(GET|POST|REQUEST|COOKIE)\[.*\].*\\\$wpdb" --include="*.php" . \
                     | grep -v "vendor/" \
                     | grep -v ".git/" \
                     | grep -v "tests/"; then
                    echo "âš ï¸ Potential SQL injection vulnerability found!"
                    exit 1
                  fi

                  # Check for XSS vulnerabilities (excluding test files)
                  if grep -r -E "echo.*\\\$_(GET|POST|REQUEST|COOKIE)" --include="*.php" . \
                     | grep -v "vendor/" \
                     | grep -v ".git/" \
                     | grep -v "tests/" \
                     | grep -v "esc_"; then
                    echo "âš ï¸ Potential XSS vulnerability found!"
                    exit 1
                  fi

                  echo "âœ… Security scan completed successfully"

    wordpress-compatibility:
        name: ğŸ”Œ WordPress Compatibility
        runs-on: ubuntu-latest

        strategy:
            matrix:
                wp-version: ["6.0", "6.1", "6.2", "6.3", "6.4", "6.5"]
                php: [8.0, 8.1, 8.2]

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ˜ Setup PHP ${{ matrix.php }}
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: curl, json, mbstring, mysqli
                  tools: composer:v2

            - name: ğŸ“¦ Install dependencies
              run: composer install --prefer-dist --no-progress --optimize-autoloader

            - name: ğŸ” WordPress compatibility check
              run: |
                  echo "Testing compatibility with WordPress ${{ matrix.wp-version }} and PHP ${{ matrix.php }}"

                  # Basic syntax check
                  find . -name "*.php" -not -path "./vendor/*" -not -path "./.git/*" -exec php -l {} \; | grep -v "No syntax errors"

                  # Check for deprecated functions (basic check)
                  if grep -r -E "(mysql_|ereg|split)" --include="*.php" . | grep -v "vendor/" | grep -v ".git/"; then
                    echo "âš ï¸ Deprecated functions found!"
                    exit 1
                  fi

                  echo "âœ… WordPress compatibility check passed"

    asset-optimization:
        name: ğŸ¨ Asset Optimization
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ“¦ Setup Node.js
              uses: actions/setup-node@v4
              if: hashFiles('package.json') != ''
              with:
                  node-version: "18"
                  cache: "npm"
                  cache-dependency-path: |
                      package-lock.json

            - name: ğŸ“¥ Install Node dependencies
              if: hashFiles('package.json') != ''
              run: npm ci

            - name: ğŸ” Lint CSS files
              if: hashFiles('assets/css/*.css') != ''
              run: |
                  echo "Checking CSS files..."
                  find assets/css -name "*.css" -exec echo "Checking: {}" \;

            - name: ğŸ” Lint JavaScript files  
              if: hashFiles('assets/js/*.js') != ''
              run: |
                  echo "Checking JavaScript files..."
                  find assets/js -name "*.js" -exec echo "Checking: {}" \;

            - name: ğŸ“Š Check asset sizes
              run: |
                  echo "Asset size report:"
                  if [ -d "assets" ]; then
                    find assets -type f \( -name "*.css" -o -name "*.js" -o -name "*.png" -o -name "*.jpg" -o -name "*.gif" \) -exec ls -lh {} \; | awk '{print $5, $9}'
                  else
                    echo "No assets directory found"
                  fi
